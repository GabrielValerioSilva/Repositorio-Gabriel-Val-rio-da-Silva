<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <!-- Video de fundo -->
   <video autoplay muted loop class="video-background">
    <source src="V1.mp4" type="video/mp4">
    
</video>

    <div class="Produto-grid">
        <div class="Produto-card">
            <img src="P1.jpg" alt="P1">
            <h2>Udon</h2>
            <p>R$:20,00</p>
            <p>300g</p>
            <button>Selecionar</button>
        </div>
        <div class="Produto-card">
            <img src="P2.jpg" alt="P2">
            <h2>Bifum</h2>
            <p>R$:15,00</p>
            <p>250g</p>
            <button>Selecionar</button>
        </div>
    <div class="Produto-card">
            <img src="P3.jpg" alt="P3">
            <h2>Noodle</h2>
            <p>R$:12,50</p>
            <p>250g</p>
            <button>Selecionar</button>
        </div>
        <div class="Produto-card">
          <img src="P4.jpg" alt="P4">
          <h2>Ramen</h2>
          <p>R$:25,00</p>
          <p>400g</p>
          <button>Selecionar</button>
      </div>

</div>

<style>/* Estilos gerais */
  body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
  }
  
  /* Vídeo de fundo */
  .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: blur(8px); /* Desfoque aplicado ao vídeo */
      opacity: 0.7; /* Transparência para deixar o conteúdo legível */
  }
  
  .Produto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 220px;
      padding: 20px;
      width: 100%;
      z-index: 1; /* Garante que os produtos fiquem acima do vídeo */
  }
  
  .Produto-card {
      background-color: #bec5bf;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
      width: 100%;
      transition: transform 0.3s ease-in-out; /* Transição suave */
  }
  
  /* Estilo para a imagem */
  .Produto-card img {
      width: 100%;
      height: 300px; 
      object-fit: cover; 
      border-bottom: 1px solid #ddd;
      transition: transform 0.3s ease-in-out; /* Transição suave para o hover */
  }
  
  /* Efeito de zoom ao passar o mouse */
  .Produto-card:hover img {
      transform: scale(1.1); /* Aumenta a imagem em 10% */
  }
  
  /* Efeito de hover no card completo (opcional) */
  .Produto-card:hover {
      transform: scale(1.05); /* O card também pode aumentar levemente */
  }
  
  .Produto-card h2 {
      font-size: 18px;
      margin: 10px 0;
  }
  
  .Produto-card p {
      margin: 5px 0;
  }
  
  .Produto-card button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #c42307;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
  }
  
  .Produto-card button:hover {
      background-color: #0056b3;
  }
  </style>
  
</body>
</html>
